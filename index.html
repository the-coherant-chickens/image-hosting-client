<!DOCTYPE html>
<html>
    <head>
      <title>Chicken Pix</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class=".container-fluid">
      <div class="row d-flex flex-row-reverse">
        <main class="col-sm-9">

          <h2>Resource CRUD content</h2>
          <h3 id="user-status" class="head"></h3>
            <form class='ImageUploadForm' id="imageUploadForm" enctype="multipart/form-data">
              <input type="file" name="file">
              <input id="tag" type="text" name="tag" placeholder="Tags field">
              <button class="btn btn-primary" type="submit">Submit please</button>
            </form>

            <button id="show-delete" class="btn btn-primary col-mb-3">Delete Images</button>

            <button id="show-update" class="btn btn-primary col-mb-3">Update Images</button>

            <button id="cancel-delete" class="btn btn-primary col-mb-3">CANCEL</button>

            <button id="show-images" class="btn btn-primary col-mb-3">View All Images</button>

            <button id="show-create" class="btn btn-primary col-mb-3">Upload New Image</button>

            <!-- LP ADDED FOR TESTING -->
            <!-- <form id="getIndex">
              <button class="submit" type="submit">Get Index</button>
            </form>
          <section id="display">
          </section> -->
          <!-- LP ADDED FOR TESTING -->

          <!-- <div id="image">
            <input id="tag" type="text" name="image[tag]" placeholder="Tag Name">
          </div> -->
          <section id="images-content"></section>

        </main>
        <aside class="col-sm-3">
          <div id="message"></div>
          <h1 style="text-decoration: underline;">Chicken Pix</h1>

          <h3>Get Started</h3>
          <div id="accordion">
            <div class="card">
              <div class="card-header" id="SignUp">
                <h5 class="mb-0">
                  <button class="btn" data-toggle="collapse" data-target="#SignUpToggle" aria-expanded="true" aria-controls="SignUpToggle">
                    Sign Up
                  </button>
                </h5>
              </div>


              <div id="SignUpToggle" class="collapse" aria-labelledby="SignUp" data-parent="#accordion">
                <div class="card-body">
                  <form id="signUp">
                    <input type="email" name="credentials[email]" placeholder="Email">
                    <input type="password" name="credentials[password]" placeholder="Password">
                    <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                    <button class="submit" type="submit">Sign up</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="SignIn">
                <h5 class="mb-0">
                  <button id="sign-in" class="btn" data-toggle="collapse" data-target="#SignInToggle" aria-expanded="false" aria-controls="SignInToggle">
                    Sign In
                  </button>
                </h5>
              </div>
              <div id="SignInToggle" class="collapse" aria-labelledby="SignIn" data-parent="#accordion">
                <div class="card-body">
                  <form id="signIn">
                    <input type="email" name="credentials[email]" placeholder="Email">
                    <input type="password" name="credentials[password]" placeholder="Password">
                    <button class="submit" type="submit">Sign in</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="ChangePassword">
                <h5 class="mb-0">
                  <button id="passwordButton" class="btn collapse" data-toggle="collapse" data-target="#ChangePasswordToggle" aria-expanded="true" aria-controls="ChangePasswordToggle">
                    Change Password
                  </button>
                </h5>
              </div>

              <div id="ChangePasswordToggle" class="collapse" aria-labelledby="ChangePassword" data-parent="#accordion">
                <div class="card-body">
                  <form id="changePassword">
                    <input type="password" name="passwords[old]" placeholder="Current Password">
                    <input type="password" name="passwords[new]" placeholder="New Password">
                    <button class="submit" type="submit">Change Password</button>
                  </form>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header" id="SignOut">
                <h5 class="mb-0">
                  <button id="signOutButton" class="btn collapse" data-toggle="collapse" data-target="#SignOutToggle" aria-expanded="true" aria-controls="SignOutToggle">
                    Sign Out
                  </button>
                </h5>
              </div>

              <div id="SignOutToggle" class="collapse" aria-labelledby="SignOut" data-parent="#accordion">
                <div class="card-body">
                  <form id="signOut">
                    <button class="submit" type="submit">Sign Out</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </aside>
      </div>

    </body>
</html>
